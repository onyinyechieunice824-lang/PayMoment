
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PayMoment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        app: {
                            blue: '#1e3a8a',
                            purple: '#7c3aed',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-blue: #1e3a8a;
            --app-purple: #7c3aed;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        ::selection {
            background: var(--app-purple);
            color: white;
        }
        html {
            scroll-behavior: smooth;
        }
        .tap-scale {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tap-scale:active {
            transform: scale(0.95);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .page-fade-in {
            animation: pageFade 0.4s ease-out forwards;
        }
        @keyframes pageFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="date"] { color-scheme: light; }
        .dark input[type="date"] { color-scheme: dark; }

        /* ADVANCED PDF PRINT ENGINE - FIXED */
        @media print {
            /* Hide the entire body contents by default using visibility */
            body * {
                visibility: hidden !important;
            }
            /* Reset body background for a clean white PDF */
            body {
                background: white !important;
            }
            /* Make the receipt and its contents visible */
            .print-container, .print-container * {
                visibility: visible !important;
            }
            /* Force the receipt to the top-left of the page */
            .print-container {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 40px !important;
                background: white !important;
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
                display: block !important;
            }
            /* Ensure text is black for legibility */
            .print-container span, .print-container p, .print-container h1, .print-container h2, .print-container h3, .print-container h4 {
                color: black !important;
            }
            /* Explicitly hide things marked as no-print */
            .no-print {
                display: none !important;
            }
            /* Help browsers render colors/backgrounds in the PDF */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
