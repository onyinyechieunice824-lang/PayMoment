
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PayMoment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        app: {
                            blue: '#1e3a8a',
                            purple: '#7c3aed',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-blue: #1e3a8a;
            --app-purple: #7c3aed;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        ::selection {
            background: var(--app-purple);
            color: white;
        }
        html {
            scroll-behavior: smooth;
        }
        .tap-scale {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tap-scale:active {
            transform: scale(0.95);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .page-fade-in {
            animation: pageFade 0.4s ease-out forwards;
        }
        @keyframes pageFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FORCED THEME VISIBILITY FOR DATE INPUTS ON MOBILE */
        input[type="date"] {
            color-scheme: light;
        }
        .dark input[type="date"] {
            color-scheme: dark;
        }

        /* Light Mode Defaults */
        input[type="date"]::-webkit-datetime-edit-text,
        input[type="date"]::-webkit-datetime-edit-month-field,
        input[type="date"]::-webkit-datetime-edit-day-field,
        input[type="date"]::-webkit-datetime-edit-year-field {
            color: #0f172a !important; /* slate-900 */
        }

        /* Dark Mode Overrides */
        .dark input[type="date"]::-webkit-datetime-edit-text,
        .dark input[type="date"]::-webkit-datetime-edit-month-field,
        .dark input[type="date"]::-webkit-datetime-edit-day-field,
        .dark input[type="date"]::-webkit-datetime-edit-year-field {
            color: #ffffff !important;
        }

        /* Ensure opacity is full */
        input[type="date"]::-webkit-datetime-edit {
            opacity: 1 !important;
        }

        /* Hide the native "clear" button and ensure native icon is visible but doesn't clash */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.3); /* Greyish icon */
            cursor: pointer;
        }
        .dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); /* White icon */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
