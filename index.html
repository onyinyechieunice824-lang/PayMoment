
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PayMoment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        app: {
                            blue: '#1e3a8a',
                            purple: '#7c3aed',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-blue: #1e3a8a;
            --app-purple: #7c3aed;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        ::selection {
            background: var(--app-purple);
            color: white;
        }
        html {
            scroll-behavior: smooth;
        }
        .tap-scale {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tap-scale:active {
            transform: scale(0.95);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .page-fade-in {
            animation: pageFade 0.4s ease-out forwards;
        }
        @keyframes pageFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MOBILE DATE INPUT VISIBILITY FIX - THE "DESKTOP LOOK" ON MOBILE */
        input[type="date"] { 
            color-scheme: light; 
            position: relative;
            -webkit-appearance: none;
            appearance: none;
            min-height: 56px;
            display: flex;
            align-items: center;
        }
        .dark input[type="date"] { 
            color-scheme: dark; 
        }

        /* Force mm/dd/yyyy placeholder behavior on mobile browsers that don't support it */
        input[type="date"]::before {
            content: attr(placeholder);
            position: absolute;
            left: 20px;
            color: #94a3b8; /* Slate-400 */
            font-weight: 800;
            pointer-events: none;
            display: block;
        }
        
        .dark input[type="date"]::before {
            color: #475569; /* Slate-600 */
        }

        /* Hide placeholder when focused or has value */
        input[type="date"]:focus::before,
        input[type="date"]:not([value=""])::before {
            display: none !important;
            content: "" !important;
        }

        /* Force visibility of internal text fields */
        input[type="date"]::-webkit-datetime-edit {
            color: #0f172a !important; 
            opacity: 1 !important;
            display: flex !important;
            padding: 0 !important;
        }

        .dark input[type="date"]::-webkit-datetime-edit {
            color: #ffffff !important; 
        }

        input[type="date"]::-webkit-datetime-edit-fields-wrapper,
        input[type="date"]::-webkit-datetime-edit-text,
        input[type="date"]::-webkit-datetime-edit-month-field,
        input[type="date"]::-webkit-datetime-edit-day-field,
        input[type="date"]::-webkit-datetime-edit-year-field {
            color: inherit !important;
            opacity: 1 !important;
        }

        /* Calendar icon styling */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.2);
            cursor: pointer;
            position: absolute;
            right: 15px;
            padding: 5px;
            z-index: 5;
        }
        .dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        /* ADVANCED PDF PRINT ENGINE - FIXED */
        @media print {
            body * {
                visibility: hidden !important;
            }
            body {
                background: white !important;
            }
            .print-container, .print-container * {
                visibility: visible !important;
            }
            .print-container {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 40px !important;
                background: white !important;
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
                display: block !important;
            }
            .print-container span, .print-container p, .print-container h1, .print-container h2, .print-container h3, .print-container h4 {
                color: black !important;
            }
            .no-print {
                display: none !important;
            }
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>

}
</script>
</head>
